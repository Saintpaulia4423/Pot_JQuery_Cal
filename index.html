<!DOCTYPE html>
<html>

<head lang="ja">
  <meta charset="utf-8">
  <script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
    crossorigin="anonymous"></script>
  <script src='https://cdn.jsdelivr.net/npm/bignumber.js@9.1.2/bignumber.min.js'></script>
  <link rel="stylesheet" href="main.css">
  <title>電卓</title>
</head>

<body>
  <div class="cal-container">
    <div id="result">
      0
    </div>
    <div class="cal-base">
      <table>
        <tr>
          <td>
            <button type="button" id="B7">7</button>
          </td>
          <td>
            <button type="button" id="B8">8</button>
          </td>
          <td>
            <button type="button" id="B9">9</button>
          </td>
          <td>
            <button type="button" id="Bplus">+</button>
          </td>
        </tr>
        <tr>
          <td>
            <button type="button" id="B4">4</button>
          </td>
          <td>
            <button type="button" id="B5">5</button>
          </td>
          <td>
            <button type="button" id="B6">6</button>
          </td>
          <td>
            <button type="button" id="Bminus">-</button>
          </td>
        </tr>
        <tr>
          <td>
            <button type="button" id="B1">1</button>
          </td>
          <td>
            <button type="button" id="B2">2</button>
          </td>
          <td>
            <button type="button" id="B3">3</button>
          </td>
          <td>
            <button type="button" id="Bmulti">*</button>
          </td>
        </tr>
        <tr>
          <td>
            <button type="button" id="B0">0</button>
          </td>
          <td>
            <button type="button" id="B00">00</button>
          </td>
          <td>
            <button type="button" id="Bpriod">.</button>
          </td>
          <td>
            <button type="button" id="Bdiv">/</button>
          </td>
        </tr>
        <tr>
          <td>
            <button type="button" id="BAC">AC</button>
          </td>
          <td>
            <button type="button" id="Bequal">=</button>
          </td>
        </tr>
      </table>
    </div>
  </div>
  <script src="main.js"></script>
</body>

</html>
